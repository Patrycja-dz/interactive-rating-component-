<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Interactive rating component</title>

<body>



 <section class="rating">
    <div class="rating-star">
      <img src="images/icon-star.svg" alt="star icon"/>
    </div>
    <h1> How did we do?</h1>
    <p> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul class="rating-items">
      <li class="rating-item">1</li>
      <li class="rating-item">2</li>
      <li class="rating-item">3</li>
      <li class="rating-item">4</li>
      <li class="rating-item">5</li>
    </ul>

    <button id="submitBtn">Submit</button>
  </section> 

 

  <section class="feedback">
    <figure class="feednack-image">
      <img src="images/illustration-thank-you.svg" alt="thank you ilustration" class="feedback-ilustration"/>
    </figure>
   <div class="feedback-summary">
    <p id="selected-rating"></p>
   </div>
    <h2>Thank you!</h2>

    <p class="feedback-thank"> We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </section>
